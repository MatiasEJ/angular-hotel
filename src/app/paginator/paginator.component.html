<ul *ngIf="paginas!.length" class="pagination" >
  <li class="page-item" *ngIf="paginator.number > 0">
    <a class="page-link"  [routerLink]="['/empleados/page',paginator.number - 1]">&laquo;</a>
  </li>

  <li *ngIf="paginator.number > 0" [ngClass]="paginator.first?'disabled page-item':'page-item'">
    <a class="page-link"  [routerLink]="['/empleados/page',0]">Primera</a>
  </li>

  <li class="page-item" *ngFor="let pagina of paginas">
    <span [ngClass]="pagina-1 == paginator.number?'disabled text-muted page-link':'page-link'"
    *ngIf="pagina-1 == paginator.number"
    >{{pagina}}</span>
    <a class="page-link" *ngIf="pagina-1 != paginator.number " [routerLink]="['/empleados/page',pagina-1]">{{pagina}}</a>
  </li>

  <li *ngIf="paginator.number < paginator.totalPages-1"  [ngClass]="paginator.last ?'disabled page-item':'page-item'">
    <a class="page-link"  [routerLink]="['/empleados/page', paginator.totalPages -1 ]">Ultima</a>
  </li>

  <li class="page-item" *ngIf="paginator.number < paginator.totalPages-1">
    <a class="page-link"  [routerLink]="['/empleados/page',paginator.number + 1]"> &raquo; </a>
  </li>
</ul>
