<div *ngIf="modalService.modal" class="modal" tabindex="-1" style="display:block">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{titulo}}</h5>
        <button type="button" (click)="cerrarModal()" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
            <div class="row">
              <div class="col-md">
                <ul *ngIf="empleado" class="list-group text-dark">
                  <li class="list-group-item" active>{{empleado?.nombre}}</li>
                  <li class="list-group-item">{{empleado?.apellido}}</li>
                  <li class="list-group-item">{{empleado?.dni}}</li>
                  <li class="list-group-item">{{empleado?.direccion}}</li>
                </ul>
                <div class="input-group mb-3">
                  <input (change)="seleccionarFoto($event)" type="file" class="form-control" id="inputGroupFile04"
                    aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                  <button [disabled]="!fotoSeleccionada" (click)="upload()" class="btn btn-outline-secondary btn-sm" type="button"
                    id="inputGroupFileAddon04">Subir</button>
                </div>
                <div *ngIf="progreso > 0 " class="progress" style="height: 40px;">
                  <div class="progress-bar progress-bar-striped" role="progressbar" [ngStyle]="{width: progreso +'%'}"  attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100">
                    {{progreso}}%
                  </div>
                </div>
              </div>
              <div class="col-md">
                  <img *ngIf="empleado?.foto" src="http://localhost:8080/api/uploads/img/{{empleado?.foto}}" alt="{{empleado?.foto}}" class="img-thumbnail rounded">

              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="cerrarModal()" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
